<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 웹툰의 성장 가능성 평가하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        .form-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-actions {
            text-align: center;
        }
        .form-actions button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>사용자 웹툰의 성장 가능성 평가하기</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="webtoon-name">웹툰 이름</label>
                <input type="text" id="webtoon-name" name="webtoon-name" placeholder="웹툰 이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="webtoon-description">줄거리</label>
                <textarea id="webtoon-description" name="webtoon-description" placeholder="웹툰 줄거리를 입력하세요" required></textarea>
            </div>
            <div class="form-group">
                <label for="webtoon-image">웹툰 이미지</label>
                <input type="file" id="webtoon-image" name="webtoon-image" accept="image/*" required>
            </div>
            <div class="form-actions">
                <button type="submit">제출하기</button>
            </div>
        </form>
    </div>
</body>
</html>
